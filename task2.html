<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandsOn 2: Formatting Tags</title>
    <style>
       
        .emphasis {
            font-style: italic;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>This is <em class="emphasis">italic</em> text.</p>
    <p>This is <strong>bold</strong> text.</p>
    <p>This is <span class="highlight">highlighted</span> text.</p>
    <p>This is deleted <del>Manisha</del></p>
</body>
</html>
